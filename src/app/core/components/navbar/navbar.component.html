<nav class="bg-white shadow-lg sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <!-- Logo -->
      <div class="flex-shrink-0">
        <a routerLink="/" class="flex items-center space-x-2">
          <img src="https://i.ibb.co/99y155Cc/Group-2.png" alt="ngFinland" srcset="https://i.ibb.co/99y155Cc/Group-2.png" class="w-10 h-10">
          <span class="font-display font-bold text-xl text-gray-900">ngFinland</span>
        </a>
      </div>

      <!-- Desktop Navigation -->
      <div class="hidden md:block">
        <div class="ml-10 flex items-baseline space-x-8">
          <a routerLink="/" 
             class="text-gray-900 hover:text-finland-blue px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200"
             routerLinkActive="text-finland-blue"
             [routerLinkActiveOptions]="{exact: true}">
            Home
          </a>
          <a routerLink="/events/ngfinland2026" 
             class="text-gray-900 hover:text-finland-blue px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200"
             routerLinkActive="text-finland-blue">
            ngFinland 2026
          </a>
          <a href="#community" 
             class="text-gray-900 hover:text-finland-blue px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200">
            Community
          </a>
          <a href="#about" 
             class="text-gray-900 hover:text-finland-blue px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200">
            About
          </a>
        </div>
      </div>

      <!-- CTA Button -->
      <div class="hidden md:block">
        <app-button 
          variant="primary" 
          size="sm"
          (onClick)="scrollToRegistration()">
          Join Community
        </app-button>
      </div>

      <!-- Mobile menu button -->
      <div class="md:hidden">
        <button 
          type="button" 
          class="text-gray-900 hover:text-finland-blue focus:outline-none focus:text-finland-blue"
          (click)="toggleMobileMenu()">
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            @if (!isMobileMenuOpen()) {
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            } @else {
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            }
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Navigation -->
  @if (isMobileMenuOpen()) {
    <div class="md:hidden">
      <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3 bg-white border-t">
        <a routerLink="/" 
           class="text-gray-900 hover:text-finland-blue block px-3 py-2 rounded-md text-base font-medium transition-colors duration-200"
           routerLinkActive="text-finland-blue"
           [routerLinkActiveOptions]="{exact: true}"
           (click)="closeMobileMenu()">
          Home
        </a>
        <a routerLink="/events/ngfinland2026" 
           class="text-gray-900 hover:text-finland-blue block px-3 py-2 rounded-md text-base font-medium transition-colors duration-200"
           routerLinkActive="text-finland-blue"
           (click)="closeMobileMenu()">
          ngFinland 2026
        </a>
        <a href="#community" 
           class="text-gray-900 hover:text-finland-blue block px-3 py-2 rounded-md text-base font-medium transition-colors duration-200"
           (click)="closeMobileMenu()">
          Community
        </a>
        <a href="#about" 
           class="text-gray-900 hover:text-finland-blue block px-3 py-2 rounded-md text-base font-medium transition-colors duration-200"
           (click)="closeMobileMenu()">
          About
        </a>
        <div class="pt-4">
          <app-button 
            variant="primary" 
            size="md"
            [fullWidth]="true"
            (onClick)="scrollToRegistration(); closeMobileMenu()">
            Join Community
          </app-button>
        </div>
      </div>
    </div>
  }
</nav>
