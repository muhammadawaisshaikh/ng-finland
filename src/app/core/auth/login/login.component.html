<div class="max-w-md mx-auto p-4">
  <h2 class="text-xl font-semibold mb-4">Admin Login</h2>

  <form (ngSubmit)="submit()" [formGroup]="form" class="space-y-3">
    <div>
      <label class="block text-sm">Email</label>
      <input formControlName="email" class="mt-1 block w-full rounded border p-2" />
    </div>
    <div>
      <label class="block text-sm">Password</label>
      <input type="password" formControlName="password" class="mt-1 block w-full rounded border p-2" />
    </div>

    <div class="flex items-center gap-3">
      <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded" [disabled]="loading">
        <span *ngIf="!loading">Log in</span>
        <span *ngIf="loading">Signing in...</span>
      </button>
      <div *ngIf="errorMessage" class="text-red-600">{{ errorMessage }}</div>
    </div>
  </form>
</div>
