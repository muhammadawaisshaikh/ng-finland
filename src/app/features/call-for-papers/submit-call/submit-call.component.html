<div class="max-w-2xl mx-auto p-4">
  <h2 class="text-2xl font-semibold mb-4">Submit a proposal</h2>

  <form (ngSubmit)="submit()" [formGroup]="form" class="space-y-4">
    <div>
      <label class="block text-sm font-medium">Name</label>
      <input formControlName="name" class="mt-1 block w-full rounded border p-2" />
      <div *ngIf="form.controls.name.touched && form.controls.name.invalid" class="text-sm text-red-600">Name is required (min 2 chars).</div>
    </div>

    <div>
      <label class="block text-sm font-medium">Email</label>
      <input formControlName="email" class="mt-1 block w-full rounded border p-2" />
      <div *ngIf="form.controls.email.touched && form.controls.email.invalid" class="text-sm text-red-600">Enter a valid email.</div>
    </div>

    <div>
      <label class="block text-sm font-medium">Paper Title</label>
      <input formControlName="title" class="mt-1 block w-full rounded border p-2" />
      <div *ngIf="form.controls.title.touched && form.controls.title.invalid" class="text-sm text-red-600">Title is required.</div>
    </div>

    <div>
      <label class="block text-sm font-medium">Abstract</label>
      <textarea formControlName="abstract" rows="6" class="mt-1 block w-full rounded border p-2"></textarea>
    </div>

    <div>
      <label class="block text-sm font-medium">Event Type</label>
      <select formControlName="event_type" class="mt-1 block w-full rounded border p-2">
        <option value="remote">Remote</option>
        <option value="onsite">Onsite</option>
      </select>
    </div>

    <div class="flex items-center space-x-2">
      <button type="submit" [disabled]="loading" class="px-4 py-2 bg-blue-600 text-white rounded">
        <span *ngIf="!loading">Submit</span>
        <span *ngIf="loading">Submitting...</span>
      </button>
      <div *ngIf="successMessage" class="text-green-700">{{ successMessage }}</div>
      <div *ngIf="errorMessage" class="text-red-700">{{ errorMessage }}</div>
    </div>
  </form>
</div>
