<div [class]="cardClasses">
  @if (image) {
    <div class="card-image">
      <img [src]="image" [alt]="imageAlt" class="w-full h-48 object-cover rounded-t-xl">
    </div>
  }
  <div class="card-content p-6">
    @if (title) {
      <h3 class="text-xl font-semibold text-gray-900 mb-2">{{ title }}</h3>
    }
    @if (subtitle) {
      <p class="text-gray-600 mb-4">{{ subtitle }}</p>
    }
    <ng-content />
    @if (actionText) {
      <div class="mt-4">
        <button 
          class="text-finland-blue hover:text-finland-light-blue font-medium transition-colors duration-200"
          (click)="onAction.emit()"
        >
          {{ actionText }} â†’
        </button>
      </div>
    }
  </div>
</div>
